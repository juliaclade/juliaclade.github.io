<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Centered Rounded Image</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,200&display=swap" rel="stylesheet">
</head>
<style>
    body {
        font-family: 'Raleway', sans-serif;
    }
</style>
<body>
<div class="d-flex flex-column justify-content-center align-items-center vh-100" style="background: lightslategrey">
        <h1 class="text-center mt-4">Julia Clade</h1>
        <img
                src="static/profile.jpg"
                class="rounded-circle"
                alt="profile-image"
                style="width: 250px; height: 300px; border: 1px black"
        />

    <p class="d-inline-flex gap-1">
        <a  style="color: black; text-underline: lightslategrey" data-bs-toggle="collapse" href="#employmentHistory" role="button" aria-expanded="false" aria-controls="employmentHistory">
            Employment History
        </a>
        <a  role="button" data-bs-toggle="collapse" data-bs-target="#education" aria-expanded="false" aria-controls="education">
            Education
        </a>
    </p>
    <div class="collapse" id="employmentHistory">
        <div class="card card-body">
            2024 Phocas
            2024 University of Canterbury - Mathematics Tutor
        </div>
    </div>

    <div class="collapse" id="education">
        <div class="card card-body">
            2023 - current University of Canterbury - Computer Science
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</div>


</body>
</html>
